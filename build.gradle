plugins {
    id 'fabric-loom' version '1.2-SNAPSHOT'
    id 'maven-publish'
}

repositories {
    
}

loom {
    runs {
        testClient {
            client()
            name = "Minecraft Test Client"
            source sourceSets.test
            vmArg "-Dfabric-api.gametest"
        }
        testServer {
            server()
            name = "Minecraft Test Server"
            source sourceSets.test
            vmArg "-Dfabric-api.gametest"
        }
    }
    accessWidenerPath = file("src/main/resources/seeds.accesswidener")
}

dependencies {
    //https://fabricmc.net/versions.html
    minecraft "com.mojang:minecraft:1.20.2"
    mappings "net.fabricmc:yarn:1.20.2+build.1:v2"
    //mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.14.22"

    modImplementation "net.fabricmc.fabric-api:fabric-api:0.89.2+1.20.2"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.nilsh'
            artifactId = 'quarrymod'
            version = '1.0'

            from components.java
        }
    }
}
